{% load static templatetags %}
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E Commerce</title>

    <!-- PLUGINS CSS STYLE -->
    <link href="{% static 'plugins/jquery-ui/jquery-ui.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/selectbox/select_option1.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/fancybox/jquery.fancybox.min.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/iziToast/css/iziToast.css' %}" rel="stylesheet">
    <link href="{% static 'plugins/prismjs/prism.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/rs-plugin/css/settings.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/slick/slick.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/slick/slick-theme.css' %}" media="screen">

    <!-- CUSTOM CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/default.css' %}" id="option_color">

    <!-- Icons -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="body-wrapper version1">

<!-- Preloader -->
{% include 'tools/loading.html' %}

<div class="main-wrapper">

    <!-- HEADER -->
    <div class="header clearfix">

        <!-- TOPBAR -->
        <div class="topBar">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 d-none d-md-block">
                        {% social %}
                    </div>
                    {% loginsystem %}
                </div>
            </div>
        </div>

        <!-- NAVBAR -->
        {% navbar %}
    </div>
    <!-- BANNER -->
    {% slideryonetim %}

    <!-- MAIN CONTENT SECTION -->
    <section class="mainContent clearfix">
        {% block content %}

        {% endblock %}
    </section>

    {% comment %}    <!-- LIGHT SECTION -->
    <section class="lightSection clearfix">
        <div class="container">
            <div class="owl-carousel partnersLogoSlider">
                <div class="slide">
                    <div class="partnersLogo clearfix">
                        <img src="img/home/partners/partner-01.png" alt="partner-img">
                    </div>
                </div>
                <div class="slide">
                    <div class="partnersLogo clearfix">
                        <img src="img/home/partners/partner-02.png" alt="partner-img">
                    </div>
                </div>
                <div class="slide">
                    <div class="partnersLogo clearfix">
                        <img src="img/home/partners/partner-03.png" alt="partner-img">
                    </div>
                </div>
                <div class="slide">
                    <div class="partnersLogo clearfix">
                        <img src="img/home/partners/partner-04.png" alt="partner-img">
                    </div>
                </div>
                <div class="slide">
                    <div class="partnersLogo clearfix">
                        <img src="img/home/partners/partner-05.png" alt="partner-img">
                    </div>
                </div>
                <div class="slide">
                    <div class="partnersLogo clearfix">
                        <img src="img/home/partners/partner-01.png" alt="partner-img">
                    </div>
                </div>
                <div class="slide">
                    <div class="partnersLogo clearfix">
                        <img src="img/home/partners/partner-02.png" alt="partner-img">
                    </div>
                </div>
                <div class="slide">
                    <div class="partnersLogo clearfix">
                        <img src="img/home/partners/partner-03.png" alt="partner-img">
                    </div>
                </div>
            </div>
        </div>
    </section>{% endcomment %}
    <!-- FOOTER -->
    {% footer %}

</div>

<!-- LOGIN MODAL -->
<div class="modal fade login-modal" id="login" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <h3 class="modal-title">Giriş</h3>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <form action="{% url 'user_login' %}" method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Kullanıcı Adı</label>
                        <input type="username" class="form-control"  name="username">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control"  name="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Giriş</button>
                    <button type="button" class="btn btn-link btn-block">Şifremi Unuttum</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- SIGN UP MODAL -->
<div class="modal fade " id="signup" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">Hesap Oluştur</h3>
            </div>
            <div class="modal-body">
                <form action="{% url 'register' %}"  method="POST" role="form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Kullanıcı Adı</label>
                        <input type="username" class="form-control" id="" name="username">
                    </div>

                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control" id="" name="password">
                    </div>

                    <div class="form-group">
                        <label for="">Password Tekrarı</label>
                        <input type="password" class="form-control" id="" name="password2">
                    </div>

                    <div class="form-group">
                        <label for="">E-Mail</label>
                        <input type="email" class="form-control" id="" name="email">
                    </div>

                    <div class="form-group">
                        <label for="">İsim</label>
                        <input type="text" class="form-control" id="" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="">Soyisim</label>
                        <input type="text" class="form-control" id="" name="last_name">
                    </div>


                    <button type="submit" class="btn btn-primary btn-block">Kayıt ol</button>
                </form>
            </div>
        </div>
    </div>
</div>



<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/jquery/jquery-migrate-3.0.0.min.js' %}"></script>
<script src="{% static 'plugins/jquery-ui/jquery-ui.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
<script src="{% static 'plugins/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
<script src="{% static 'plugins/slick/slick.js' %}"></script>
<script src="{% static 'plugins/fancybox/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'plugins/iziToast/js/iziToast.js' %}"></script>
<script src="{% static 'plugins/prismjs/prism.js' %}"></script>
<script src="{% static 'plugins/selectbox/jquery.selectbox-0.1.3.min.js' %}"></script>
<script src="{% static 'plugins/countdown/jquery.syotimer.js' %}"></script>
<script src="{% static 'plugins/velocity/velocity.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
